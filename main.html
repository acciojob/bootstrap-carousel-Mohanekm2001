<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap Carousel Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active first-slide">
      <img src="https://th.bing.com/th/id/OIP.xEgXpwBiy6AZscW4X1qaPwHaEK?w=311&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Slide 1">
    </div>

    <div class="item second-slide">
      <img src="https://th.bing.com/th/id/OIP.IsyKTVcdJh5R8KuKdIXjZgHaEK?w=324&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7/&text=slide2" alt="Slide 2">
    </div>

    <div class="item third-slide">
      <img src="https://th.bing.com/th/id/OIP.DzDKTN60lxOltESJemOyEwHaEK?w=294&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Slide 3">
    </div>

    <div class="item fourth-slide">
      <img src="https://th.bing.com/th/id/OIP.nOfR9ZwiM0Z4rAJbGRTeCQHaEK?w=299&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Slide 4">
    </div>

    <div class="item fifth-slide">
      <img src="https://th.bing.com/th/id/OIP.Hn1cI7fUjo50Km15LGGwxQHaEu?w=284&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Slide 5">
    </div>
  </div>

  
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
