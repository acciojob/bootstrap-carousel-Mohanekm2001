<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap Carousel Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active first-slide">
      <img src="http://placehold.it/1200x400/ffffff/c0392b/&text=slide1" alt="Slide 1">
    </div>

    <div class="item second-slide">
      <img src="http://placehold.it/1200x400/ffffff/c0392b/&text=slide2" alt="Slide 2">
    </div>

    <div class="item third-slide">
      <img src="http://placehold.it/1200x400/ffffff/c0392b/&text=slide3" alt="Slide 3">
    </div>

    <div class="item fourth-slide">
      <img src="http://placehold.it/1200x400/ffffff/c0392b/&text=slide4" alt="Slide 4">
    </div>

    <div class="item fifth-slide">
      <img src="http://placehold.it/1200x400/ffffff/c0392b/&text=slide5" alt="Slide 5">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

	
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
